  </header>
  <div class="contact">
    <h1>Get in touch!</h1>

    <div class="container">
      <form onsubmit="return alert ('Message sent!')" method="post" id="contact-form">
        <div class="row">
          <div class="col-25">
            <label for="email">E-Mail: </label>
          </div>
          <div class="col-75">
            <input type="text" id="email" placeholder="Your E-Mail..">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="number">Phone Number: </label>
          </div>
          <div class="col-75">
            <input type="text" id="number" placeholder="XXX-XXX-XXXX" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="message">Your Message: </label>
          </div>
          <div class="col-75">
            <textarea id="message" name="message" maxlength="240" placeholder="Write something.." style="height:200px"></textarea>
          </div>
        </div>
        <div class="row">
          <input type="submit" value="Send message">
        </div>
      </form>
    </div>
    <br>
    <h1>Contact</h1>
    <div>
      First name Last Name<br>
      Street Name 10<br>
      12345 City<br>
      Country<br>
      <br>
      Tel <a href="tel:+666123123123">+666 123 123 123</a><br>
      Skype <a href="skype:skype.name">skype.name</a><br>
      <a href="mailto:mail@mail.com">mail@mail.com</a><br>
    </div>
  </div>
